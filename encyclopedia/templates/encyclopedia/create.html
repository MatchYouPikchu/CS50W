{% extends "encyclopedia/layout.html" %}


{% block body %}
<h1>Create new file!</h1>


<form action = '' method ="post">
    {% csrf_token %}
    <label for = 'title'>Title</label>
    <br>
    <input type ="text", name="title">
    <br>
    <label for = 'markdown'>Enter markdown text</label>
    <br>
    <textarea style = "resize:auto; height:fit-content" name ='markdown' rows ='5' cols="5"> </textarea>
    <br>
    <input type = "submit" value = "submit">
</form> 

{% endblock %}
